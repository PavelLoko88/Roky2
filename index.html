<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>

<body>
    <!-- CSS -->
    <div class="css-block container">
        <h1 class="css-title">Задание CSS</h1>
        <!-- POPUP -->
        <div class="popup-block">
            <button class="btn open" id="btn-open">Открыть popup</button>
            <div class="popup" id="block">
                <div class="popup-content">
                    <p class="popup-text">Привет</p>
                    <button class="btn close " id="btn-close">Закрыть</button>
                </div>
            </div>
        </div>
        <!-- ANImATION -->
        <div class="animation-block">
            <div class="circle">

            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <div class="js-block container">
        <h1 class="css-title">Задание JS</h1>
        <!-- TIME -->
        <div class="time-block">
            <div class="working-area">
                <input type="number" placeholder="Введите кол-во секунд" id="input-time" class="input">
                <button class=" btn" id="compile">Преобразовать</button>
            </div>
            <p class="input-result" id="result"></p>
            <button type="reset" class="btn " id="reset">Сбросить</button>
        </div>


        <!-- VALIDATE -->
        <div class="validate-blocks">
            <h2 class="valid-title">Больше 6 символов и без цифр</h2>
            <div class="valid-block">
                <input type="text" class="input " id="input-valid" placeholder="Валидация">
                <button class="btn no-active" id="btn-valid">Отправить</button></div>
            <p class="input-result help" id="help"></p>
        </div>

    </div>



    <script src="JS/script.js"></script>
</body>

</html>
